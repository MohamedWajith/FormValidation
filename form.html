<!DOCTYPE html>
<html>
    <head><title>FORM</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="validation1.js"></script>
    
    </head>
    <body>
        
        <div class="bg-info"><h1 class="container-fluid text-center" >Horizon Campus Application</h1></div>
        
        <ul class="nav">
        
            <li class="nav-item">
            
                <a class="nav-link active" href="Assignment%202/"><u>Home</u>  /</a>
                
            </li>
            
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Registration</a>
            </li>
            
        </ul>
        
        <h2 class="text-center">Registration</h2>
    
        <form action="#" method="post" onsubmit="return checkValidation()">
        
            
            <div class="form-row">
            
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-3">
              <p>First Name:</p>
               </div>
                <div class="col-md-4">
                
                    <input type="text" name="name" id="name" class="form-control" required>
                    
                    <span id="errorname"></span>
                
                </div>
                <div class="col-md-3">&nbsp;</div>
                
            </div>
            
            
            <div class="form-row">
                
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-3">
                    <p>Email :</p></div>
            
                
                <div class="col-md-4">
                    <input type="email" class="form-control" id="email" required></div>
                <span id="erroremail"></span>
            <div class="col-md-3">&nbsp;</div></div>
            
            
            <div class="form-row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-3"><p>Password :</p></div>
                <div class="col-md-4">
                    <input class="form-control" type="password" id="pwd" required></div>
                <span id="errorpwd"></span>
                <div class="col-md-3">&nbsp;</div>
            </div>
            
            
            <div class="form-row">
                <div class="col-md-3">&nbsp;</div><div class="col-md-3"><p>Re-enter Password :</p></div>
                
                <div class="col-md-4">
                    <input class="form-control" type="password" id="pwd2" required></div>
                <span id="errorpwd2"></span>
            <div class="col-md-3">&nbsp;</div>
            </div>

            <div class="form-row">
                <div class="col-md-3">&nbsp;</div>
                <div class="col-md-3">
                        <p>NIC :</p></div>
                   <div class="col-md-4"> <input type="text" id="nic" name="nic" class="form-control" required></div>
                <span id="errornic"></span>
                
                <div class="col-md-3">&nbsp;</div>
            </div>
                
                
             <div class="form-row">
                 <div class="col-md-3">&nbsp;
                     </div>
                <div class="col-md-3">
                    <p> Mobile Number :</p></div>
                 <div class="col-md-4">
                     <input type="text" id="mno" name="mno" class="form-control" required></div>
                     <span id="errormno">
                     </span>
                 <div class="col-md-3">&nbsp;</div></div>
            
            <div class="form-row"><div class="col-md-3">&nbsp;</div>
                <div class="col-md-3">
                    <p>Photo :</p></div>
                <div class="col-md-4">
                <input class="form-control" id="customFile" type="file" id="photo"></div>
                <span id="errorphoto"></span>

            <div class="col-md-3">&nbsp;</div>
            </div>
                
            
            
           <div class="form-row">
                <div class="col-md-3">&nbsp;</div>  
        <div class="col-md-3">
                    <input class="form-control btn btn-success" type="submit" value="Submit"></div>
            <div class="col-md-4">
                <input class=" form-control btn btn-danger" type="reset" value="Clear"></div></div>
            
            
            
            
                <p class="text-center text-danger">Copyright &copy; 2022 Daminda Herath</p>
        
        </form>
    
    
    
    </body>



</html>
